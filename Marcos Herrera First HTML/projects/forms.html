<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	
		<title>Marcos Herrera's Forms Web Page</title>
	
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
				
		<meta name="description" content="Learn about Metal Music">
		<meta name="keywords" content="Metal Music">
		<meta name="author" content="Marcos Herrera">
		<meta name="revised" content="11/21/13">
	
		<style type="text/css">
		
		body {background-image:url(../images/circle.jpg); }
		p {color:#FFFFFF; font-family:arial black; }
		legend {color:#9B30FF; font-family:arial black; font-size:28px; }
		fieldset {border-width:10px; border-style: solid #000000; }
		h1 {color:#9B30FF; font-family:arial black; text-align:center; }
		img {height:100px; width:100px; }
		input {color:#005A04; }
		a {color:#005A04; }
		
		</style>
	
	</head>
		
	<body>
			
		<h1>Metal Contact</h1>
		
			<form action="mailto:HerreraLaces@gmail.com" method="post" enctype="text/plain">
		
				<fieldset>
		
					<legend>Your Thoughts?</legend>
					
					<p>First Name: <input type="text" name="first name" value="First Name"> Last Name: <input type="text" name="last" value="Last Name"></p>
					
					<p>Email: <input type="text" name="email" value="Email"> subject: <input type="text" name="subject" value="Subject"></p>
					
					<img src="../images/slipknot.jpg" alt="slipknot">
							
					<p>Gender</p>
							
					<p><input type="radio" name="sex" value="male">Male</p>
					<p><input type="radio" name="sex" value="female">Female</p>
					<p><input type="radio" name="sex" value="female">Not here</p>
							
					<p>Rate the website?</p>
					
					<select name="rate">
					
						<option value="Not helpful">Not helpful</option>
						<option value="Stuff I knew">Stuff I knew</option>
						<option value="Learned something">Learned something</option>
						<option value="Very helpful!">Very helpful! </option>
						
					</select> 
					
					<br>	
							
					<p>How much of a rocker are you?</p>
					
					<p><input type="checkbox" name="Metal" value="Play an instrument">Play an instrument</p>
					<p><input type="checkbox" name="Metal" value="Rock-out">Rock-out (band)</p>
					<p><input type="checkbox" name="Metal" value="Go to concerts">Go to concerts</p>
					<p><input type="checkbox" name="Metal" value="Listen to Metal Music">Listen to Metal Music
							
					<br>
							
					<p>comment:</p>
							
					<textarea rows="4" cols="20" name="message"></textarea>
							
					<input type="submit" value="Submit form">
					
					<input type="reset" value="Reset">
					
					<br><br>
					
					<a href="http://www.allmusic.com/subgenre/heavy-metal-ma0000002721">Metal Highlight's</a>
					
					<a href="http://www.anus.com/metal/about/history.html">History of Metal</a>
				
		</fieldset>
		
		</form> 
		
	</body>
		
</html>
